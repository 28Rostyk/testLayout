<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Ubuntu:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Dashvoard</title>
  </head>
  <body>
    <div class="container">
      <button class="menu__btn">
          <span class="menu__btn-line"></span>
        </button>
      <aside class="side-bar side-bar--active">      
        <div class="logo-wrapper">
          <a href="" class="logo">
            <svg class="logo-svg" width="37" height="37">
              <use href="./images/symbol-defs.svg#icon-logo"></use>
            </svg>
          </a>
          <p class="logo-text">Dashboard<span class="logo-version">v.01</span></p>
        </div>

        <nav class="nav">
          <ul class="menu list">
            <li class="menu-item">
              <a href="" class="menu-link link">
                <svg class="menu-svg" width="24" height="24">
                  <use href="./images/symbol-defs.svg#icon-key-square"></use>
                </svg>
                Dashboard
              </a>
            </li>
            <li class="menu-item">
              <a href="" class="menu-link link"
                ><svg class="menu-svg" width="24" height="24">
                  <use href="./images/symbol-defs.svg#icon-d-square"></use></svg
                >Product
                <svg class="menu-svg-arrow" width="16" height="16">
                  <use href="./images/symbol-defs.svg#icon-chevron-right"></use>
                </svg>
              </a>
            </li>
            <li class="menu-item">
              <a href="" class="menu-link link"
                ><svg class="menu-svg" width="24" height="24">
                  <use href="./images/symbol-defs.svg#icon-user-square"></use></svg
                >Customers
                <svg class="menu-svg-arrow" width="16" height="16">
                  <use href="./images/symbol-defs.svg#icon-chevron-right"></use>
                </svg>
              </a>
            </li>
            <li class="menu-item">
              <a href="" class="menu-link link"
                ><svg class="menu-svg" width="24" height="24">
                  <use href="./images/symbol-defs.svg#icon-wallet-money"></use></svg
                >Income
                <svg class="menu-svg-arrow" width="16" height="16">
                  <use href="./images/symbol-defs.svg#icon-chevron-right"></use>
                </svg>
              </a>
            </li>
            <li class="menu-item">
              <a href="" class="menu-link link"
                ><svg class="menu-svg" width="24" height="24">
                  <use href="./images/symbol-defs.svg#icon-discount-shape"></use></svg
                >Promote
                <svg class="menu-svg-arrow" width="16" height="16">
                  <use href="./images/symbol-defs.svg#icon-chevron-right"></use>
                </svg>
              </a>
            </li>
            <li class="menu-item">
              <a href="" class="menu-link link"
                ><svg class="menu-svg" width="24" height="24">
                  <use href="./images/symbol-defs.svg#icon-message-question"></use></svg
                >Help
                <svg class="menu-svg-arrow" width="16" height="16">
                  <use href="./images/symbol-defs.svg#icon-chevron-right"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>

        <div class="user-wrapper">
          <p class="user-name">Evano</p>
          <p class="user-title">Project Manager</p>
        </div>
      </aside>
      <main class="main">
        <p class="greeting">Hello Evano&#128075,</p>
        <section class="customers">
         <div class="wrapper">
         <div class="text-wrapper">
          <h2 class="customers-title">All Customers</h2>
          <p class="customers-subtitle">Active Members</p>
         </div>
          <div class="search-wrapper">
            <div class="search-icon-wrapper">
              <svg class="search-icon" width="24" height="24">
                <use href="./images/symbol-defs.svg#icon-search"  ></use>
              </svg>
            </div>
            <input class="customers-search" type="text" placeholder="Search">
          </div>
         </div>
         <table class="table">
          <thead class="table-header">
            <tr class="table-colspan">
              <th>Customer Name</th>
              <th>Company</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Country</th>
              <th>Status</th>
            </tr>
          </thead>
            <tbody class="table-body"></tbody>       
          <tfoot class="table-footer">
            <tr >
              <th colspan="2">Showing data 1 to 8 of  256K entries</th>
              <th colspan="4">
                <div class="pagination">    
                 <button class="prev-button"></button>
                 <button class="next-button"></button>
                </div>                           
              </th>
            </tr>
          </tfoot>
         </table>
        </section>
      </main>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
